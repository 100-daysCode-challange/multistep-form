<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/styles.css" />
    <title>Multi-step-form</title>
  </head>
  <body>
    <div class="container" id="container">
      <div class="stepDisplay" id="stepDisplay">
        <div class="circle">
          <div class="circle-1" id="circle-1"><p>1</p></div>
          <div class="circle-2" id="circle-2"><p>2</p></div>
          <div class="circle-3" id="circle-3"><p>3</p></div>
          <div class="circle-4" id="circle-4"><p>4</p></div>
        </div>

        <div class="steps">
            <div class="step-1">
                <p></p>
                <span></span>
            </div>
            <div class="step-2">
                <p></p>
                <span></span>
            </div>
            <div class="step-3">
                <p></p>
                <span></span>
            </div>
            <div class="step-4">
                <p></p>
                <span></span>
            </div>
        </div>
      </div>
    </div>
    <script src="/js/script.js"></script>
  </body>
</html>
